<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Platformer 2nd Edition</title>
        <link rel="stylesheet" href="main.css" />
        <!-- Shawarma informed me that the default font is awful, so this bit was written by him -->
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono">
        <style>
          body {
            font-family: 'Ubuntu Mono';
          }
        </style>
        <!-- everything after this was written by me -->
    </head>
    <body>
        <div id="harm"></div>
        <canvas id="game" oncontextmenu="return false;" tabindex="1"></canvas>
        <img src="res/player_pixel_Luminal.png" id = "player_pixel_Luminal" style="display: none;" />
        <img src="res/player_pixel_Luminal_flipped.png" id = "player_pixel_Luminal_flipped" style="display: none;" />
        <img src="res/pixel_mushrooms_frame%-0.png" id = "pixel_mushrooms_0" style="display: none;" />
        <img src="res/pixel_mushrooms_frame%-1.png" id = "pixel_mushrooms_1" style="display: none;" />
        <img src="res/pixel_mushrooms_frame%-2.png" id = "pixel_mushrooms_2" style="display: none;" />
        <img src="res/pixel_mushrooms_frame%-3.png" id = "pixel_mushrooms_3" style="display: none;" />
        <img src="res/pixel_mushrooms_frame%-4.png" id = "pixel_mushrooms_4" style="display: none;" />
        <img src="res/pixel_mushrooms_frame%-5.png" id = "pixel_mushrooms_5" style="display: none;" />
        <img src="res/pixel_mushrooms_frame%-6.png" id = "pixel_mushrooms_6" style="display: none;" />
        <div id="console" style="display: none;"></div>
        <p id="sign">

        </p>
        <div id="menu" style="display: none;">
            <h1>Platformer edition 2</h1>
            <a href="../platformer-old">Play old platformer</a>
            <a href="./about.html">About Platformer (probably not updated for phase 2 yet)</a>
            <a href="https://discord.gg/QG9ePsVBKT">Discord?</a>
            <div id="saveslot" onclick="gm.manageSaveslots();">Save slot: [none]</div>
            <div id="levelname">
                <select id="levelselect">

                </select>
                <button id="skipbutton" onclick="gm.skip()">
                    Skip
                </button>
            </div>
            <div id="playbutton">
                <button onclick="gm.play()">Play</button>
            </div>
            <button onclick = "document.body.requestFullscreen();">Full Screen</button>
            <div id="highscore-wrapper">
                <button id="highscore" onclick="gm.showHighscores();">Highscore table</button>
            </div>
        </div>
        <div id="saveslotman" style="display: none;" class="coverwall">
            <button id="exitSaveslots" onclick="gm.exitSaveslotManager()">X</button>
            <div id="cont">
            </div>
        </div>
        <div id="highscores" style="display: none;">
        </div>
        <div id="youwin" class="coverwall" style="display: none;">
            <span>You win! Please take these 30 coin.</span>
        </div>
        <div id="youlose" class="coverwall" style="display: none;">
            <span>You lose.</span>
        </div>
        <div id="youfinish" class="coverwall" style="display: none;">
            <span>You've finished the entire game! You didn't set a high score, unfortunately. I'll reset you to bottom so you can try again.</span>
        </div>
        <iframe id="sandbox" sandbox="allow-scripts allow-same-origin" style="visibility: hidden;" width="10px" height="10px"></iframe>
        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="art.js"></script>
        <script type="text/javascript" src="behavior.js"></script>
        <script type="text/javascript" src="physics.js"></script>
        <script type="text/javascript" src="brick.js"></script>
        <script type="text/javascript" src="pathfinding.js"></script>
        <script type="text/javascript" src="nonStaticGameElements.js"></script>
        <script type="text/javascript" src="enemies.js"></script>
        <script type="text/javascript" src="bosses.js"></script>
        <script type="text/javascript" src="npcs.js"></script>
        <script type="text/javascript" src="weapons.js"></script>
        <script type="text/javascript" src="levels.js"></script>
        <script type="text/javascript" src="joystick.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="workerLevels.js"></script>
    </body>
</html>
