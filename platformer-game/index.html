<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Platformer 2nd Edition</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="harm"></div>
        <canvas id="game"></canvas>
        <p id="sign">

        </p>
        <div id="menu" style="display: none;">
            <h1>Platformer edition 2</h1>
            <a href="../platformer-old">Play old platformer</a>
            <div id="levelname">
                <select id="levelselect">

                </select>
                <button id="skipbutton" onclick="gm.skip()">
                    Skip
                </button>
            </div>
            <div id="playbutton">
                <button onclick="gm.play()">Play</button>
            </div>
            <div id="highscore-wrapper">
                <button id="highscore" onclick="gm.showHighscores();">Highscore table</button>
            </div>
        </div>
        <div id="highscores" style="display: none;">
        </div>
        <div id="youwin" class="coverwall" style="display: none;">
            <span>You win! Please take these 30 coin.</span>
        </div>
        <div id="youlose" class="coverwall" style="display: none;">
            <span>You lose.</span>
        </div>
        <div id="youfinish" class="coverwall" style="display: none;">
            <span>You've finished the entire game! You didn't set a high score, unfortunately. I'll reset you to bottom so you can try again.</span>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
